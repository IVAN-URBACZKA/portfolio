<div class="wrapper">
  <div class="cols">

    {% for project in projects %}


			<div class="col" ontouchstart="this.classList.toggle('hover');">
				<div class="container">
					<div class="front" style="background-image: url({{ project.image.url }})">
						<div class="inner">
							<p>{{ project.title  }}</p>
							{% for category in project.category.all %}
              <span>{{ category.title }}</span>
							    {% endfor %}

						</div>
					</div>
					<div class="back">
						<div class="inner">
						  <p>{{ project.content | truncatewords:15  }}</p>
						</div>
					</div>
				</div>
			</div>

    {% endfor %}
